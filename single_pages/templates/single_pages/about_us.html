{% extends 'mall/base.html' %}
{% load static %}
{% block main_area %}
<section>
    <div class="container mt-4">
        <p>회사 소개</p>
    </div>
</section>

<section class="margin-for-footer">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h3>STATISTICS</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-6 mb-5">
                <div class="card" data-toggle="modal" data-target="#result1">
                    <img class="card-img-top" src="{% static 'single_pages/images/image1.jpg' %}" >
                    <div class="card-body">
                        <h5 class="card-title">통계</h5>
                        <p>카테고리별 팔린 품목에 대한 통계입니다.</p>
                   </div>
                </div>
            </div>
            <div class="col-6 mb-5">
                <div class="card" data-toggle="modal" data-target="#result2">
                    <img class="card-img-top" src="{% static 'single_pages/images/image1.jpg' %}" >
                    <div class="card-body">
                        <h5 class="card-title">통계2</h5>
                        <p>카테고리별 팔린 품목에 대한 통계입니다.</p>
                   </div>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- Modal1 -->
<div class="modal fade" id="result1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">파이썬으로 통계 업무 자동화하기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="card">
              <div class="card-body">
                  <canvas id="myChart"></canvas>
              </div>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="result2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">파이썬으로 통계 업무 자동화하기</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="card">
              <div class="card-body">
                  <canvas id="myChart2"></canvas>
              </div>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

        <script>
            data = {
                labels:['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets:[{label: '# of Votes', data:[12, 19, 3, 5, 2, 3],
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 82, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 62, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1.0)', 'rgba(54, 162, 235, 1.0)', 'rgba(255, 206, 82, 1.0)', 'rgba(75, 192, 192, 1.0)', 'rgba(153, 102, 255, 1.0)', 'rgba(255, 159, 62, 1.0)'],
                borderWidth: 1
            }]
            };
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        yAxes: [{ticks: {beginAtZero: true}}]}}
            });

            var ctx2 = document.getElementById('myChart2');
            var myChart2 = new Chart(ctx2, {
                type: 'doughnut',
                data: data,
                options: {}
            });
        </script>


{% endblock %}
