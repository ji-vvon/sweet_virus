{% extends 'mall/base.html' %}
{% load static %}
{% block title_area %}About{% endblock %}
{% block main_area %}
<div class="row">
    <div class="col-md-12">
        <img src="{% static 'single_pages/images/aboutus2.png' %}" class="d-block w-100" alt="...">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <img src="{% static 'single_pages/images/introduce.png' %}" class="d-block w-100" alt="...">
    </div>
</div>

<section class="margin-for-footer">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12" style="text-align:center;">
                <h4> <i class="fas fa-chart-bar"></i>&nbsp; 쇼핑몰 통계  &nbsp;<i class="fas fa-chart-pie"></i></h4>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-6 mb-5">
                <div class="card" data-toggle="modal" data-target="#result1">
                    <img class="card-img-top" src="{% static 'single_pages/images/chart1.png' %}" >
                    <div class="card-body">
                        <h5 class="card-title">분석1 (막대 그래프)</h5>
                        <p>카테고리별 상품의 개수에 대한 통계입니다.</p>
                   </div>
                </div>
            </div>
            <div class="col-6 mb-5">
                <div class="card" data-toggle="modal" data-target="#result2">
                    <img class="card-img-top" src="{% static 'single_pages/images/chart2.png' %}" >
                    <div class="card-body">
                        <h5 class="card-title">분석2 (도넛 그래프)</h5>
                        <p>카테고리별 매출에 대한 통계입니다.</p>
                   </div>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- Modal1 -->
<div class="modal fade" id="result1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel1">카테고리별 상품의 개수</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="card">
              <div class="card-body">
                  <canvas id="myChart"></canvas>
              </div>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="result2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">카테고리별 매출</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="card">
              <div class="card-body">
                  <canvas id="myChart2"></canvas>
              </div>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

        <script>

            data = {
                labels:['과자', '초콜릿', '젤리', '아이스크림', '기타'],
                datasets:[{label: '# of Votes', data:[12, 19, 3, 5, 2],
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 82, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1.0)', 'rgba(54, 162, 235, 1.0)', 'rgba(255, 206, 82, 1.0)', 'rgba(75, 192, 192, 1.0)', 'rgba(153, 102, 255, 1.0)'],
                borderWidth: 1
            }]
            };
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        yAxes: [{ticks: {beginAtZero: true}}]}}
            });

            var ctx2 = document.getElementById('myChart2');
            var myChart2 = new Chart(ctx2, {
                type: 'doughnut',
                data: data,
                options: {}
            });
        </script>


{% endblock %}
